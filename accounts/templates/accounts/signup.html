{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">   
</head>

<body>
    <div class="container">
        <h1>SignUp Form</h1>
        {% if success %}
            <div class="success-message">
                <p>{{ success }}</p>
            </div>
        {% endif %}    

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type = "submit">Signup</button>
        </form>
    </div>    
</body>
</html>
